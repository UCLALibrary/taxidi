{% extends "terra/base.html" %}
    
{% block title %}Logout{% endblock %}

{% block supplemental_css %}
<style>
  body {
    padding-top: 6.5rem;
  }
</style>
{% endblock %}

{% block body %}
<main role="main">
    <div class="container">
        <div class="alert alert-success" role="alert">
            <form method="POST" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <h2>You have logged out</h2>
                <hr>
                <p> You can log back in by clicking<a href='/accounts/login'> here.</p>
            </form>
        </div> 
    </div>
</main> 
{% endblock %}
