{% extends "terra/base.html" %}
    
{% block title %}Password Change{% endblock %}

{% block supplemental_css %}
<style>
  body {
    padding-top: 6.5rem;
  }
</style>
{% endblock %}

{% block body %}
<main role="main">
  <div class="container">
    <div class="row">
      <form method="POST" class="form">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit" class="btn btn-primary">Submit</button>
        <input type="hidden" name="next" value='/accounts/password_change_done'>
      </form>
    </div>
  </div>
</main>
{% endblock %}
