{% extends "terra/base.html" %}
    
{% block title %}Login{% endblock %}

{% block supplemental_css %}
<style>
  body {
    padding-top: 6.5rem;
      }
</style>
{% endblock %}

{% block body %}
<main role="main">
  <div class="container">
    <div class="row">
      <form method="POST" class="form">
        {% csrf_token %}
        {{ form.as_p}}
        <p><a href="/accounts/password_reset">Lost password?</a></p>
        {% if form.errors %}
        <p class=" label label-danger">Your username and password didn't match. Please try again.</p>
        {% endif %}
        <button type="submit" class="btn btn-primary">Submit</button>
        <input type="hidden" name="next" value='/admin/'>
      </form>
    
    </div> <!--Div row-->
  </div><!--Div container-->
</main>
{% endblock %}
